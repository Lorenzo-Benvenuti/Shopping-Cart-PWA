<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container py-2">
          <a
            class="navbar-brand d-flex align-items-center gap-2 text-white text-decoration-none"
            href="#"
            id="navHome"
          >
            <span class="brand-badge"
              ><i class="bi bi-bag-check-fill"></i
            ></span>
            <span class="fw-semibold">Shopping Cart</span>
          </a>
          <div class="d-flex align-items-center gap-2 ms-auto">
            <button
              class="btn btn-outline-soft position-relative"
              id="btnCart"
              type="button"
              aria-label="Open cart"
            >
              <i class="bi bi-cart3 me-1"></i> Cart
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                id="cartBadge"
                >0</span
              >
            </button>
          </div>
        </div>
      </nav>
      <div id="offlineBanner" class="container pb-2" style="display:none;">
        <div class="alert alert-warning mb-0" role="status">
          <i class="bi bi-wifi-off me-1"></i> You are offline. Some features may be limited.
        </div>
      </div>
    </header>
    <main class="container my-4">
      <section class="mb-3">
        <div class="card glass p-3 p-md-4">
          <div
            class="d-flex flex-column flex-md-row align-items-md-center gap-3 justify-content-between"
          >
            <div>
              <h1 class="h4 mb-1">Products on sale</h1>
              <p class="mb-0 text-secondary">
                Select a category and add products to your cart.
              </p>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <label for="categorySelect" class="small text-secondary mb-0"
                >Category</label
              >
              <select
                id="categorySelect"
                class="form-select form-select-sm"
                style="min-width: 200px"
              ></select>
            </div>
          </div>
        </div>
      </section>
      <!-- Dynamic content area: products / cart -->
      <section id="appView"></section>
    </main>
    <footer class="container py-4">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
        <small>Shopping Cart PWA Â© Lorenzo Benvenuti</small>
      </div>
    </footer>
    <!-- Service Worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .catch(() => {});
        });
      }
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
